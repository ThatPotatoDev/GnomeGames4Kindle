# gnome-gnuchess is bundled with gnome-games
[GNU Chess]
protocol=cecp
binary=gnome-gnuchess
args=--xboard
option-easy-0=easy
option-easy-1=depth 1
option-normal-0=depth 4
option-hard-0=hard

